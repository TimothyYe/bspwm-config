# Backend
backend = "glx";

#################################
#
# GLX backend
#
#################################

glx-no-stencil = true;

# Shadows
shadow = true;
shadow-radius = 16;
shadow-offset-x = -14;
shadow-offset-y = -14;
shadow-opacity = 0.35;

shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'firefox'"
];

# Fading
fading = true;
fade-in-step = 0.056;
fade-out-step = 0.056;

inactive-opacity = 0.9;
active-opacity = 1.0;

opacity-rule= [
  "100:name *= 'Netflix'",
  "100:name *= 'Youtube'",
  "100:class_g = 'vlc'"
];

#################################
#     Background-Blurring       #
#################################


# Parameters for background blurring, see the *BLUR* section for more information.
#blur-method = "dual_kawase";
#blur-strength = 5;
#blur-size = 12

vsync = true;
dbe = true;

log-level = "warn";

#corner-radius = 5.0;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'firefox'"
];
